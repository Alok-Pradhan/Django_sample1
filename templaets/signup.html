{% extends 'navbar.html' %}

{% block header %}
 <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <form method = "post" action = "{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-group mb-4">
                  <input type="text" id="form3Example1cg" name = "fname" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">First Name</label>
                </div>

                <div class="form-group mb-4">
                  <input type="text" id="form3Example1cg" name = "lname" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Last Name</label>
                </div>

                 {% comment %} <div class="form-group mb-4">
                  <input type="text" id="form3Example1cg" name = "contact" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Contact</label>
                </div> {% endcomment %}

                <div class="form-group mb-4">
                  <input type="email" id="form3Example3cg" name = "email" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>
                
                   <div class="form-group mb-4">
                  <input type="email" id="form3Example3cg" name = "uname" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">User Name</label>
                </div>

                <div class="form-group mb-4">
                  <input type="password" id="form3Example4cg" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
                 
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >submit</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock header %}
